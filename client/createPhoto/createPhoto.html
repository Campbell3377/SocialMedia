<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="./createPhoto.css">
  <style>
    #preview {
      max-width: 400px;
      max-height: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <h1>Add Photo</h1>
        <form id="add-photo-form">
            <div class="form-group">
                <label for="caption">Caption:</label>
                <input type="text" id="caption" name="caption" maxlength="140" required><br>
            </div>
            <div class="form-group">
                <label for="photo-url">Photo URL:</label>
                <input type="url" id="photo-url" name="photo-url" required><br>
            </div>
            <div id="image-preview"></div>

            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup">
            <p><a href="../profile/profile.html">Cancel</a></p>
        </div>
    </div>
</div>

  <script src="./createPhoto.js"></script>
</body>
</html>
