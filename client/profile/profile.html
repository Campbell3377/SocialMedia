<body>

    <h1>My Albums</h1>
    <button>Create Album</button>
    <button>Update Album</button>
    <button>Delete Album</button>
    <button>Post Photo</button>
    <button>Delete Photo</button>

    <h1>Friend Recommendations</h1>
    <h1>You may also like</h1>


    <div class="update-profile-container">

        <div class="card">
            <h1>Update Profile</h1>
            <p>Please fill in all the below information and your profile will be updated.</p>
            <form id="update-profile-form">
                <div class="form-group2">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <!-- <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD" />
                    </div> -->
                    <div class="form-group">
                        <label for="hometown">Hometown</label>
                        <input type="text" class="form-control" id="hometown" placeholder="Hometown" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option></option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
                </div>
                <button type="submit" class="btn">Update Info</button>
            </form>
        </div>
    </div>

    <script src="./profile.js"></script>
</body>

</html>
