<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alubmatic | Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>

<body onload="myAlbums(); myFriends();">
    <nav class="navbar">
        <a href="../home/home.html" class="nav-item">Home</a>
        <a href="../search/search.html" class="nav-item">Search</a>
        <a href="../leaderboard/leaderboard.html" class="nav-item">Leaderboard</a>
        <a href="../trending/trending.html" class="nav-item">Trending</a>
        <a href="../forYou/forYou.html" class="nav-item">For You</a>
        <a href="./profile.html" class="nav-item">Profile</a>
        <button type="submit" class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <div class="mainWrapper">
        <div class="myAlbumsWrapper">
            <h1 id="my-albums-title">My Albums</h1>
            <div id="albums-container"></div>
        </div>
        <div class="createAlbumAndUpdateProfile">
            <div class="create-album-container">
                <div class="card">
                    <h1>Create Album</h1>
                    <p>Please fill in the field below to name your new album.</p>
                    <form id="create-album-form">
                        <div class="form-group">
                            <label for="albumName">Album Name</label>
                            <input type="text" class="form-control" id="albumName" placeholder="Album Name" />
                        </div>
                        <button type="submit" class="btn">Create Album</button>
                    </form>
                </div>
            </div>

            <div class="update-profile-container">

                <div class="card">
                    <h1>Update Profile</h1>
                    <p>Please fill in all the below information and your profile will be updated.</p>
                    <form id="update-profile-form">
                        <div class="form-group2">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="hometown">Hometown</label>
                                <input type="text" class="form-control" id="hometown" placeholder="Hometown" />
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender">
                                    <option></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm Password" />
                        </div>
                        <button type="submit" class="btn">Update Info</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="myFriendsWrapper">
            <h1 id="my-friends-title">My Friends</h1>
            <div id="friends-container">

            </div>
        </div>
    </div>
    <script src="./profile.js"></script>
</body>

</html>
