<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Albumatic | Sign up</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Sign up</h1>
            <form id="signup-form">
                <div class="form-group2">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group2">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD" />
                    </div>
                    <div class="form-group">
                        <label for="hometown">Hometown</label>
                        <input type="text" class="form-control" id="hometown" placeholder="Hometown" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option></option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signup">
                <p>Already have an account? <a href="../login/login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
