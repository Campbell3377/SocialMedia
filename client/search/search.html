<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css" />
    <title>Albumatic | Search</title>
</head>

<body>
    <nav class="navbar">
        <a href="../home/home.html" class="nav-item">Home</a>
        <a href="./search.html" class="nav-item">Search</a>
        <a href="../leaderboard/leaderboard.html" class="nav-item">Leaderboard</a>
        <a href="../trending/trending.html" class="nav-item">Trending</a>
        <a href="../forYou/forYou.html" class="nav-item">For You</a>
        <a href="../profile/profile.html" class="nav-item">Profile</a>
        <button type="submit" class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <select class="search-select">
                <option value="people">People</option>
                <option value="comments">Comments</option>
                <option value="tags">Tags</option>
            </select>

            <select class="tag-select" style="display: none;">
                <option value="all-photos">All Photos</option>
                <option value="your-photos">Your Photos</option>
            </select>
            <button class="search-button">Search</button>
        </div>
    </div>
    <div class="search-return-container">
        <div class="search-return">
        </div>
    </div>

    <script src="./search.js"></script>
</body>

</html>
